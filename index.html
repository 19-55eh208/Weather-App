<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="one-quarter-row">
                <div class="search-bar">
                    <form id="form">
                        <input type="search" id="query" class="search-input" placeholder="Search for places">
                        
                        <div class="icon-class">
                            <img src="compass.png" alt="Compass Here" height="20px" width="20px">
                         </div>
                    </form>
                </div>

                <div class="cloud-image">
                    <img src="weather-image.svg" class="cloud" alt="Image of a Cloud">
                </div>
    
                <div class="temperature">
                    <p class="temp-number">15<span class="temp-symbol">°C</span></p>
                </div>

                <div class="temp-description">
                    <p class="weather-type">Shower</p>
                </div>

                <div class="weather-date">
                    <p class="day">Today <sup class="bullet">. </sup><span class="date">Fri. 5, Jun</span></p>
                </div>
        
                <div class="weather-location">
                    <p class="location-name"> <img src="locator.svg" alt="Locator" class="locator-icon" height="12px"
                        width = "13px"> Helsinki</p> 
                </div>
    </div>
            
    <div class="two-third-row">
                <section class="main-content">
                    <div class="degree-icon">
                    <div class="celsius-icon">
                        <img src="celsius.png" class="celsius-deg" alt="Degree in Celsius" width="20px" height="17px">
                    </div>
        
                    <div class="fahrenheit-icon">
                        <img src="fahrenheit.png" class="fahrenheit-deg" alt="Degree in Fahrenheit" height="16px" width="18px">
                    </div>
                    </div>
                    
                    <div class="weekly-forecast">
                    <div class="day1">
                        <p>Tomorrow</p>
                        <img src="storm.png" class="weekly-weather" alt="Stormy Weather">
                        <p class="morning-temp">15°C <span class="afternoon-temp">11°C</span></p>
                    </div>
                    <div class="day2">
                        <p>Sun, 7 Jun</p>
                        <img src="light-rain.png" class="weekly-weather" alt="Light Rain Weather">
                        <p class="morning-temp">15°C <span class="afternoon-temp">11°C</span></p>
                    </div>
                    <div class="day3">
                        <p>Mon, 8 Jun</p>
                        <img src="heavy-rain.png" class="weekly-weather" alt="Heavy Rain Weather">
                        <p class="morning-temp">15°C <span class="afternoon-temp">11°C</span></p>
                    </div>
                    <div class="day4">
                        <p>Tue, 9 Jun</p>
                        <img src="light-rain.png" class="weekly-weather" alt="Light Rain Weather">
                        <p class="morning-temp">15°C <span class="afternoon-temp">11°C</span></p>
                    </div>
                    <div class="day5">
                        <p>Wed, 10 Jun</p>
                        <img src="cloudy.png" class="weekly-weather" alt="Cloudy Weather">
                        <p class="morning-temp">15°C <span class="afternoon-temp">11°C</span></p>
                    </div>
                    </div>
        
                    <div class="highlights">
                        <p class="highlight-text">Today's Highlights</p>
                    </div>
                    
                    <div class="highlights-content">
                        <div class="highlight-info-top">
                            <p class="highlight-header">Wind Status</p>
                            <p class="wind-value">75<span class="wind-unit">mph</span></p>
                            <!--I don't have the icon here-->
                        </div>
                        <div class="highlight-info-top">
                            <p class="highlight-header">Humidity</p>
                            <p class="humidity-value">84<span class="humidity-unit">%</span></p>
                            <!--I don't have the icon here-->
                        </div>
                        </div>
        
                    <div class="highlights-content">
                        <div class="highlight-info-bottom">
                            <p class="highlight-header">Visibility</p>
                            <p class="visibility-value">6,4<span class="visibility-unit"> miles</span></p>
                        </div>
        
                        <div class="highlight-info-bottom">
                            <p class="highlight-header">Air Pressure</p>
                            <p class="airpressure-value">998<span class="airpressure-unit"> mb</span></p>
                        </div>
                    </div>

                    <footer>
                        <p class="footer-info">created by <strong>HayCodes</strong> - devChallenges.io</p>
                    </footer>
                </section>
        </div>
    </div>
    
</body>
</html>
